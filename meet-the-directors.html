<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learn More - ASUO</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    /* CSS Reset & Variables */
    *, *::before, *::after { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    :root {
      --primary: #0f4c3a;
      --primary-light: #1a6b4f;
      --accent:  #FFD200;
      --accent-light:  #FFD200;
      --surface: #ffffff;
      --surface-alt: #f8fafc;
      --text-primary: #1a202c;
      --text-secondary: #4a5568;
      --text-muted: #718096;
      --border: #e2e8f0;
      --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --font-primary: 'Inter', system-ui, -apple-system, sans-serif;
      --font-display: 'Space Grotesk', system-ui, -apple-system, sans-serif;
    }

    html { 
      scroll-behavior: smooth; 
      font-size: 16px;
    }

    body {
      font-family: var(--font-primary);
      line-height: 1.6;
      color: var(--text-primary);
      background-color: var(--surface-alt);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    /* Top Navigation */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
    }

    .logo {
      font-family: var(--font-display);
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--primary);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .logo:hover {
      color: var(--accent);
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-secondary);
      font-weight: 500;
      font-size: 0.9rem;
      transition: color 0.3s ease;
      position: relative;
    }

    .nav-links a:hover {
      color: var(--primary);
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* Main Content */
    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 8rem 2rem 4rem 2rem;
    }

    /* Navigation Buttons */
    .nav-btns {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2.5rem;
      margin-bottom: 4rem;
    }

    .nav-btns .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1.5rem 3rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      background: var(--primary);
      color: white;
      min-width: 320px;
      max-width: 90vw;
      justify-content: center;
      box-shadow: var(--shadow-md);
    }

    .nav-btns .btn:hover {
      background: var(--primary-light);
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }

    .nav-btns .btn i {
      font-size: 1.2rem;
    }

    /* Section Styling */
    .section {
      margin-bottom: 5rem;
    }

    .section-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .section-title {
      font-family: var(--font-display);
      font-size: 2.5rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 1rem;
      position: relative;
    }

    .section-subtitle {
      font-size: 1.125rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
      font-weight: 400;
    }

    /* Cards */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .card {
      background: var(--surface);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
      border: 1px solid var(--border);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-lg);
    }

    .card-image {
      width: 100%;
      height: 200px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3rem;
    }

    .card-content {
      padding: 1.5rem;
    }

    .card-title {
      font-family: var(--font-display);
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.75rem;
    }

    .card-description {
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .btn-primary {
      background: var(--accent);
      color: var(--primary);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.875rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
    }

    .btn-primary:hover {
      background: var(--accent-light);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    /* Footer */
    .footer {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: 4rem;
    }

    .footer p {
      opacity: 0.8;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .nav-container {
        padding: 1rem;
      }
      
      .nav-links {
        display: none;
      }
      
      .main-content {
        padding: 6rem 1rem 2rem 1rem;
      }
      
      .nav-btns .btn {
        min-width: 280px;
        padding: 1.25rem 2rem;
        font-size: 1rem;
      }
      
      .section-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">
        <img src="2024-ASUO-Seal-BLK.png" alt="ASUO Logo" style="height: 35px; vertical-align: middle; margin-right: 0.1rem; margin-top: -4px;">
        ASUO
      </a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-content">

      <a class="btn" href="passed-resolutions.html"><i class="fas fa-file-signature"></i>Passed Resolutions</a>
      <a class="btn" href="our-directors.html"><i class="fas fa-users"></i>Our Directors</a>
      <a class="btn" href="sges-team.html"><i class="fas fa-user-friends"></i>SGES Team</a>
    </div>
  </main>

  <footer class="footer">
    &copy; 2025 Associated Students of the University of Oregon (ASUO)
  </footer>
</body>
